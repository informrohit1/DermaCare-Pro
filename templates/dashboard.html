{% extends 'layout.html' %}

{% block title %}Dashboard - DermaCare{% endblock %}

{% block content %}
<h2>Welcome to Your Dashboard</h2>

<form method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" name="image" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="dryness">Dryness:</label>
        <input type="checkbox" name="dryness" value="yes">
        <label for="itchiness">Itchiness:</label>
        <input type="checkbox" name="itchiness" value="yes">
    </div>

    <div class="form-group">
        <label for="extra_notes">Any Additional Notes:</label>
        <textarea name="extra_notes" class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<h3>Nearby Doctors</h3>
<div id="doctor-recommendations">
    <!-- Doctor suggestions will be displayed here -->
</div>

<h3>Recommended Products</h3>
<div id="product-recommendations">
    <!-- Product suggestions will be displayed here -->
</div>

{% endblock %}
