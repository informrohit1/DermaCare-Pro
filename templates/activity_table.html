<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Table</title>
</head>
<body>
    <h2>User Activities</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Image</th>
                <th>Disease</th>
                <th>Accuracy</th>
                <th>Doctor</th>
                <th>Product</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
                <tr>
                    <td>{{ activity.timestamp }}</td>
                    <td><img src="{{ url_for('static', filename='uploads/' + activity.image_filename) }}" alt="Image" width="100"></td>
                    <td>{{ activity.disease }}</td>
                    <td>{{ activity.accuracy }}%</td>
                    <td>{{ activity.doctor_id }}</td>
                    <td>{{ activity.product_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
